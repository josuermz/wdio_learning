
name: wdio runing test 
on: workflow_dispatch
jobs:
  test:
    env:
      HEROKU_PAGE_NAME: ${{ secrets.HEROKU_PAGE_NAME }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Test
        run: npm run test
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs
          path: logs
