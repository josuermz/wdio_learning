name: Test Project 
on: push
jobs:
  test:
    env:
      HEROKU_PAGE_NAME: ${{ secrets.HEROKU_PAGE_NAME }}
    runs-on: windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run Test
        run: npm test

